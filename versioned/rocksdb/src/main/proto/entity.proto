syntax = "proto3";
package com.dremio.nessie.versioned.store.rocksdb;

option java_package = "com.dremio.nessie.versioned.store.rocksdb";
option java_outer_classname = "EntityProtos";
option java_generate_equals_and_hash = true;

message Entity {
  int32 type = 1;
  string string = 2;
  int64 number = 3;
  bytes binary = 4;
  bool boolean = 5;
  repeated Entity list = 6;
  map<string, Entity> map = 7;
}

message Value {
  int32 type = 1;
  map<string, Entity> values = 2;
}
