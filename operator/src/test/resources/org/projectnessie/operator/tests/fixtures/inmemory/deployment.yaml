apiVersion: apps/v1
kind: Deployment
metadata:
  name: nessie-test
  labels:
    app.kubernetes.io/component: nessie
    app.kubernetes.io/instance: nessie-test
    app.kubernetes.io/managed-by: nessie-controller
    app.kubernetes.io/name: nessie
    app.kubernetes.io/part-of: nessie
    # noinspection KubernetesUnknownValues
    app.kubernetes.io/version: "@projectVersion@"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nessie
      app.kubernetes.io/instance: nessie-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nessie
        app.kubernetes.io/instance: nessie-test
      annotations:
        projectnessie.org/config-checksum: sha256:1c4bfa24325a950dab892feb4d17bdedf928462a43d87f16d0585b3aace1b9c9
    spec:
      containers:
        - name: nessie
          image: projectnessie/nessie:latest
          imagePullPolicy: Always
          ports:
            - name: nessie-server
              containerPort: 19120
              protocol: TCP
            - name: nessie-mgmt
              containerPort: 9000
              protocol: TCP
            - name: nessie-debug
              containerPort: 5009
              protocol: TCP
          volumeMounts:
            - name: nessie-config
              mountPath: /deployments/config/application.properties
              subPath: application.properties
          env:
            - name: JAVA_DEBUG
              value: "true"
            - name: JAVA_DEBUG_PORT
              value: "*:5009"
            - name: JAVA_OPTS_APPEND
              value: "-XX:MaxRAMPercentage=75.0"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: nessie-mgmt
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: nessie-mgmt
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 45
            successThreshold: 1
            timeoutSeconds: 10
      # "injected" side-car
      initContainers:
        - name: sidecar
          image: busybox
          imagePullPolicy: IfNotPresent
          command: [ 'sleep', '3600' ]
      serviceAccountName: default
      volumes:
        - name: nessie-config
          configMap:
            name: nessie-test
