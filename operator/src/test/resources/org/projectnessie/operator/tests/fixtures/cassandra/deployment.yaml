              value: "-XX:InitialRAMPercentage=70.0 -XX:MaxRAMPercentage=70.0"
            - name: quarkus.cassandra.auth.password
              valueFrom:
                secretKeyRef:
                  name: nessie-db-credentials
                  key: password
            - name: QUARKUS_PROFILE
              value: "prod"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: nessie-mgmt
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: nessie-mgmt
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 45
            successThreshold: 1
            timeoutSeconds: 10
      serviceAccountName: nessie-test-custom-service-account
      volumes:
