        foo: bar
        projectnessie.org/config-checksum: sha256:9e456da8e922c81f25312279489d3a4c80ed880dc40ceb5a4dbf19627235a1bb
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        foo: bar
      tolerations:
        - key: "key"
          operator: "Equal"
          value: "value"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "key"
                    operator: "In"
                    values:
                      - "value"
      containers:
        - name: nessie
          image: projectnessie/nessie:1.2.3
          imagePullPolicy: Never
          ports:
            - name: nessie-server
              containerPort: 19120
              protocol: TCP
            - name: nessie-mgmt
              containerPort: 9000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: JAVA_OPTS_APPEND
              value: "-XX:InitialRAMPercentage=70.0 -XX:MaxRAMPercentage=70.0"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/bigtable-nessie/sa_credentials.json"
            - name: QUARKUS_PROFILE
              value: "prod"
          volumeMounts:
            - name: nessie-config
              mountPath: /deployments/config/application.properties
              subPath: application.properties
            - name: bigtable-creds
              mountPath: /bigtable-nessie
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: nessie-mgmt
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 2
            timeoutSeconds: 3
            successThreshold: 4
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: nessie-mgmt
              scheme: HTTP
      volumes:
        - name: nessie-config
          configMap:
            name: nessie-test
        - name: bigtable-creds
          secret:
            secretName: nessie-db-credentials
            items:
              - key: key.json
                path: sa_credentials.json
      serviceAccountName: default
