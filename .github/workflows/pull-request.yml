# Projectnessie GitHub Pull-Request / Default CI

name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
# NOTE: using paths-ignore here doesn't play well with "Require status checks to pass before merging"
# due to https://github.community/t/feature-request-conditional-required-checks/16761
#    paths-ignore:
#      - 'LICENSE'
#      - 'NOTICE'
#      - '**.md'
#      - '!site/**'
#      - '.github/renovate.json5'
#      - '.github/workflows/release*.yml'
#      - '.github/workflows/check*.yml'
#      - '.idea/**'
#      - '.editorconfig'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java:
    name: Java/Gradle
    runs-on: ubuntu-22.04
    env:
      SPARK_LOCAL_IP: localhost

    steps:
    - uses: actions/checkout@v3.4.0
    - name: Setup runner
      uses: ./.github/actions/setup-runner
    - name: Setup Java, Gradle
      uses: ./.github/actions/dev-tool-java

    - name: Gradle / compile
      uses: gradle/gradle-build-action@v2
      with:
        arguments: spotlessCheck checkstyle assemble --scan

    - name: Gradle / unit test
      uses: gradle/gradle-build-action@v2
      env:
        SPARK_LOCAL_IP: localhost
      with:
        arguments: test testCodeCoverageReport --scan

    - name: Gradle / check incl. integ-test
      uses: gradle/gradle-build-action@v2
      with:
        arguments: check -x test intTestCodeCoverageReport --scan

    - name: Gradle / Gatling simulations
      uses: gradle/gradle-build-action@v2
      with:
        arguments: gatlingRun

    # Exercise these tasks to ensure those do not error out
    - name: Gradle / assemble + publish local
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assemble publishToMavenLocal --scan

    - name: Gradle / build tools integration tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: buildToolsIntegrationTest

    - name: Capture Test Reports
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: test-results
        path: |
          **/build/reports/*
          **/build/test-results/*
        retention-days: 3

    - name: Capture Results
      uses: ./.github/actions/ci-results

  python:
    name: Python
    runs-on: ubuntu-22.04
    env:
      working-directory: ./python
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3.4.0
    - name: Setup Python
      uses: ./.github/actions/dev-tool-python
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test with tox
      run: tox
      working-directory: ${{env.working-directory}}
    - uses: codecov/codecov-action@v3
      if: github.repository_owner == 'projectnessie'
      continue-on-error: true
      with:
        verbose: true
        fail_ci_if_error: true
        flags: python

  site:
    name: Build Website
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.4.0
      - name: Setup Python
        uses: ./.github/actions/dev-tool-python
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: python3 -m pip install -r ./site/requirements.txt
      - name: Check code block indentation
        run: python3 check_code_indent.py
        working-directory: ./site
      - name: Generate Static Site
        run: mkdocs build
        working-directory: ./site
