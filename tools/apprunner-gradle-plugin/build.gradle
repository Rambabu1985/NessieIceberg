plugins {
  id 'java-gradle-plugin'
  id 'maven-publish'
}

allprojects {
  group = "org.projectnessie"
  version = '1.1'
  repositories {
    mavenCentral()
    mavenLocal()
  }
}

gradlePlugin {
  plugins {
    simplePlugin {
      id = 'org.projectnessie'
      implementationClass = 'com.dremio.nessie.quarkus.gradle.QuarkusAppPlugin'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile "io.quarkus:quarkus-bootstrap-core:1.8.1.Final"
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'org.projectnessie'
      artifactId = 'nessie-apprunner'
      version = '1.1'

      from components.java
    }
  }
}
